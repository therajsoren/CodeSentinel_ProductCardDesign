<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="max-w-sm w-full bg-white rounded-2xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
        <div class="relative">
            <img class="w-full h-64 object-cover" 
                 src="assests/headphone.png" 
                 alt="Modern Wireless Headphones">
            <div class="absolute top-4 right-4 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full">SALE</div>
        </div>

        <div class="p-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Wireless Headphones</h3>
            <p class="text-gray-600 text-sm leading-relaxed mb-4">
                Experience crystal-clear audio with these sleek, comfortable, and long-lasting wireless headphones. Perfect for music, calls, and more.
            </p>
            <div class="flex items-center justify-between">
                <div class="flex items-baseline">
                    <span class="text-3xl font-bold text-indigo-600">$99</span>
                    <span class="text-lg text-gray-500 line-through ml-2">$129</span>
                </div>
                <button class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-300">
                    Buy Now
                </button>
            </div>
        </div>
    </div>
</body>
</html>
